<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


   
</head>


<body>
  


<div class="container">
  <h1><i class="fa-solid fa-list-check"></i>My To-Do List</h1>

<div class="todo_container">

<div class="input-group"> 
  <label for="task-input"><i class="fa-solid fa-pencil-alt"></i>Task</label>
  <input type="text" id="task-input" placeholder="Add a new task....">
</div>


<div class="input-group">
  <label for="date-input"><i class="fa-solid fa-calendar-days"></i>Date</label>
  <input type="date" id="date-input">
</div>



<div class="input-group">
  <label for="time-input"><i class="fa-solid fa-clock"></i>Time</label>
  <input type="time" id="time-input">

  <select name="" id="ampm-input">
    <option value="am">AM</option>
    <option value="pm">PM</option>
  </select>
</div>

<button id="add-task-button"><i class="fas fa-plus"></i>ADD Task</button>

</div>

<ul id="task-list"></ul>

</div>


<script src="script.js"></script>

</body>
</html>
